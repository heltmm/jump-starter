<div class="row" *ngIf="projectToDisplay | async">
  <h1>{{(projectToDisplay | async).name}}</h1>
  <div class="col-md-9">
    <br>
    <img src="{{(projectToDisplay | async).image}}" alt="">
    <h3>{{(projectToDisplay | async).description}}</h3>
  </div>
  <div class="col-md-3">
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style.width="{{ percent(projectToDisplay | async) }}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <h3 id="money">${{(projectToDisplay | async).currentFunding}}</h3>
    <h6>pledged of ${{(projectToDisplay | async).goalFunding}}</h6>
    <h5>{{ timeLeft(projectToDisplay | async) }} days left</h5>
  </div>
</div>
